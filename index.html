<!doctype html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
		/>
		<title>FastJob KG</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<script src="https://telegram.org/js/telegram-web-app.js"></script>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<style>
			:root {
				/* Дефолтные значения на случай запуска вне ТГ */
				--tg-bg-color: #fcfcfc;
				--tg-secondary-bg-color: #f1f1f1;
				--tg-text-color: #111111;
				--tg-hint-color: #999999;
				--tg-link-color: #b91c1c;
				--tg-button-color: #b91c1c;
				--tg-button-text-color: #ffffff;
			}

			body {
				font-family: 'Inter', sans-serif;
				-webkit-tap-highlight-color: transparent;
				background-color: var(--tg-bg-color);
				color: var(--tg-text-color);
				transition:
					background-color 0.2s ease,
					color 0.2s ease;
				overscroll-behavior-y: none;
			}

			/* Классы для использования темы */
			.bg-main {
				background-color: var(--tg-bg-color);
			}
			.bg-secondary {
				background-color: var(--tg-secondary-bg-color);
			}
			.text-main {
				color: var(--tg-text-color);
			}
			.text-hint {
				color: var(--tg-hint-color);
			}
			.border-main {
				border-color: rgba(0, 0, 0, 0.05);
			}

			.no-scrollbar::-webkit-scrollbar {
				display: none;
			}
			.no-scrollbar {
				-ms-overflow-style: none;
				scrollbar-width: none;
			}

			.brand-gradient {
				background: linear-gradient(135deg, #111111 0%, #b91c1c 100%);
			}

			/* Анимации ClickFood */
			.active-scale:active {
				transform: scale(0.96);
				transition: transform 0.1s;
			}

			.safe-top {
				padding-top: env(safe-area-inset-top);
			}
			.safe-bottom {
				padding-bottom: env(safe-area-inset-bottom);
			}
		</style>
		<script type="importmap"></script>
		<!-- <link rel="stylesheet" href="/index.css" /> -->
	</head>
	<body class="bg-slate-50 text-slate-900">
		<div id="root"></div>
		<script type="module" src="/index.tsx"></script>
	</body>
</html>
