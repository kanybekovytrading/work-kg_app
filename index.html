<!doctype html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
		/>
		<title>FastJob KG</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<script src="https://telegram.org/js/telegram-web-app.js"></script>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');

			:root {
				--brand-red: #b91c1c;
				--brand-black: #111111;
				/* Создаем переменные для удобства */
				--sat: env(safe-area-inset-top);
				--sab: env(safe-area-inset-bottom);
				--tg-content-safe-area-inset-top: 0px;
				--tg-content-safe-area-inset-bottom: 0px;
			}

			.main-content-offset {
				/* Добавляем небольшой отступ (например 10px) к системному отступу "челки" */
				padding-top: calc(10px + env(safe-area-inset-top));
			}

			.pb-safe {
				/* Отступ снизу для устройств без кнопок (iPhone с полоской) */
				padding-bottom: env(safe-area-inset-bottom);
			}

			/* Обновляем нижнюю навигацию, чтобы она не наезжала на системную полоску */
			nav.fixed-bottom {
				padding-bottom: calc(15px + env(safe-area-inset-bottom));
			}

			body {
				font-family: 'Inter', sans-serif;
				-webkit-tap-highlight-color: transparent;
				background-color: #fcfcfc;
				color: #111111;
				overscroll-behavior-y: none; /* Дополнительная защита от системных свайпов */
			}

			.brand-gradient {
				background: linear-gradient(135deg, #111111 0%, #b91c1c 100%);
			}

			.brand-shadow {
				box-shadow: 0 20px 40px -15px rgba(185, 28, 28, 0.25);
			}

			.no-scrollbar::-webkit-scrollbar {
				display: none;
			}
			.no-scrollbar {
				-ms-overflow-style: none;
				scrollbar-width: none;
			}

			.active-tab-glow {
				filter: drop-shadow(0 0 8px rgba(185, 28, 28, 0.3));
			}

			.logo-icon-line {
				width: 4px;
				height: 20px;
				background-color: var(--brand-red);
				border-radius: 2px;
			}

			@keyframes pulse-soft {
				0%,
				100% {
					opacity: 1;
				}
				50% {
					opacity: 0.7;
				}
			}

			.animate-pulse-soft {
				animation: pulse-soft 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
			}

			/* Safe areas for mobile */
			.pb-safe {
				padding-bottom: env(safe-area-inset-bottom);
			}
			.main-content-offset {
				padding-top: 25px;
			}
		</style>
		<script type="importmap">
			{
				"imports": {
					"react": "https://esm.sh/react@^19.2.4",
					"react-dom": "https://esm.sh/react-dom@^19.2.4",
					"react-router-dom": "https://esm.sh/react-router-dom@^7.1.3",
					"@telegram-apps/sdk": "https://esm.sh/@telegram-apps/sdk@^2.0.0",
					"axios": "https://esm.sh/axios@^1.7.9"
				}
			}
		</script>
		<!-- <link rel="stylesheet" href="/index.css" /> -->
	</head>
	<body class="bg-slate-50 text-slate-900">
		<div id="root"></div>
		<script type="module" src="/index.tsx"></script>
	</body>
</html>
